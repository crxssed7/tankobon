{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tankōbon{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/svg+xml" href="{% static 'img/favicon/favicon.svg' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicon/favicon.png' %}">
    {% block extrahead %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-tank">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">Tankōbon</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link {{ home_active }}" aria-current="page" href="{% url 'index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {{ search_active }}" href="{% url 'search' %}">Manga</a>
                </li>
            </ul>
            <form class="d-flex" action="{% url 'search' %}" method="get">
                <input name="q" class="form-control me-2" type="search" placeholder="Search for a manga" aria-label="Search" value="{{ query }}">
                <button class="btn btn-dark" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer class="text-center text-lg-start bg-tank footer">
        <div class="text-center p-4">
            Tankōbon | See something wrong on this page?  <a href="mailto:crxssed7@gmail.com">Contact us</a>
        </div>
    </footer>
</body>

</html>
