<nav class="bg-blay sm:fixed top-0 w-full z-10">
    <div class="mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <img class="block h-[36px] w-auto lg:hidden" src="{% static 'img/logo.svg' %}" alt="brand icon"/>
            <img class="hidden h-[36px] w-auto lg:block" src="{% static 'img/logo.svg' %}" alt="brand icon"/>
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <!-- Current: "text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a href="{% url 'index' %}" class="text-white px-3 py-2 rounded-md text-sm font-medium" aria-current="page">Home</a>
  
              <a href="{% url 'search' %}" class="text-gray-300 hover:text-white hover:text-white px-3 py-2 rounded-md text-sm font-medium">Manga</a>
            </div>
          </div>
        </div>
        <div class="hidden absolute inset-y-0 right-0 sm:flex gap-2 items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <form class="md:hidden lg:flex sm:hidden gap-2" action="{% url 'search' %}" method="get">
                <input name="q" id="main-search" class="rounded  focus:border-hint focus:ring-hint" type="search" placeholder="Search for a manga" aria-label="Search" value="{{ query }}"/>
                <button class="px-3 py-2 bg-blay text-hint border border-solid rounded border-hint hover:bg-hint hover:text-blay hover:border-hint focus:bg-hint focus:blay focus:text-blay transition duration-300 ease-in-out" type="submit" title="Search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            {% if not user.is_authenticated %}
                <a class="px-3 py-2 bg-blay text-hint border border-solid rounded border-hint hover:bg-hint hover:text-blay hover:border-hint focus:bg-hint focus:blay focus:text-blay transition duration-300 ease-in-out" href="{% url 'login' %}" title="Login">Login</a>
                <a class="px-3 py-2 bg-blay text-hint border border-solid rounded border-hint hover:bg-hint hover:text-blay hover:border-hint focus:bg-hint focus:blay focus:text-blay transition duration-300 ease-in-out" href="{% url 'signup' %}" title="Signup">Signup</a>
            {% else %}
                <a class="px-3 py-2 bg-blay text-hint border border-solid rounded border-hint hover:bg-hint hover:text-blay hover:border-hint focus:bg-hint focus:blay focus:text-blay transition duration-300 ease-in-out" href="{% url 'user' user.username %}" title="Your Profile"><i class="fa-solid fa-user"></i></a>
                <a class="px-3 py-2 bg-blay text-hint border border-solid rounded border-hint hover:bg-hint hover:text-blay hover:border-hint focus:bg-hint focus:blay focus:text-blay transition duration-300 ease-in-out" href="{% url 'new_manga' %}" title="Add Manga"><i class="fa-solid fa-plus"></i></a>
                <a class="px-3 py-2 bg-blay text-hint border border-solid rounded border-hint hover:bg-hint hover:text-blay hover:border-hint focus:bg-hint focus:blay focus:text-blay transition duration-300 ease-in-out" href="{% url 'logout' %}" title="Logout"><i class="fa-solid fa-right-from-bracket"></i></a>
            {% endif %}
        </div>
      </div>
    </div>
  
    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pt-2 pb-3">
        <!-- Current: "ext-white", Default: "text-gray-300 hover:text-white" -->
        <a href="{% url 'index' %}" class="text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Home</a>
  
        <a href="{% url 'search' %}" class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Manga</a>

        {% if not user.is_authenticated %}
            <a class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium" href="{% url 'login' %}" title="Login">Login</a>
            <a class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium" href="{% url 'signup' %}" title="Signup">Signup</a>
        {% else %}
            <div class="flex justify-between">
                <a class="px-3 py-2 bg-blay text-gray-300" href="{% url 'user' user.username %}" title="Your Profile"><i class="fa-solid fa-user"></i></a>
                <a class="px-3 py-2 bg-blay text-gray-300" href="{% url 'new_manga' %}" title="Add Manga"><i class="fa-solid fa-plus"></i></a>
                <a class="px-3 py-2 bg-blay text-gray-300" href="{% url 'logout' %}" title="Logout"><i class="fa-solid fa-right-from-bracket"></i></a>
            </div>
        {% endif %}
      </div>
    </div>
</nav>
