{% extends "base.html" %}
{% block title %}
    Login - Tankobon
{% endblock title %}
{% block content %}
    <div class="mx-auto max-w-7xl px-4 mt-[75px]">
        <div class="flex flex-col items-center justify-center content-center text-center py-6">
            <h3 class="font-bold text-2xl pb-3">Welcome home!</h3>
            <p>お帰りなさい!</p>
        </div>
        
        <div class="p-[25px]">
            <form class="form" method="post">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="inline-block text-center px-3 py-2 bg-blay text-hint border border-solid rounded border-hint hover:bg-hint hover:text-blay hover:border-blay focus:border-blay focus:bg-hint focus:blay focus:text-blay transition duration-300 ease-in-out">Log In</button>
                <a href="{% url 'password_reset' %}" class="text-hint text-xs">Forgot your password?</a>
            </form>
        </div>
    </div>
{% endblock content %}
