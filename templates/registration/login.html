{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Login - Tankobon
{% endblock title %}
{% block content %}
    <div class="head">
        <h3>Welcome home!</h3>
        <p>お帰りなさい!</p>
    </div>
    <br />
    <div class="container">
        <div class="form-container bg-tank">
            <form class="form" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="inline-block text-center px-3 py-2 bg-blay text-hint border border-solid rounded border-hint hover:bg-hint hover:text-blay hover:border-blay focus:border-blay focus:bg-hint focus:blay focus:text-blay transition duration-300 ease-in-out">Log In</button>
            </form>
        </div>
    </div>
{% endblock content %}
