{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}
{% if not locked %}
<div class="container section">
    <h1>Edit {{ manga.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-dark">Save</button>
    </form>
</div>
{% else %}
<div class="container section">
    <h1>You cannot edit this manga</h1>
</div>
{% endif %}
{% endblock %}
