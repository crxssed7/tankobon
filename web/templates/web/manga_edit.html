{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Edit {{ manga.name }} - Tank≈çbon{% endblock %}

{% block content %}
{% if not locked %}
<div class="container section">
    <h3>Edit {{ manga.name }}</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-dark">Save</button>
        <a href="{% url 'manga' manga.id %}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% else %}
<div class="container section">
    <h1>You cannot edit this manga</h1>
</div>
{% endif %}
{% endblock %}
