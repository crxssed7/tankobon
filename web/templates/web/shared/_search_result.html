<a href="{% url 'manga' manga.id %}" class="link card-link search-link">
    <div class="card search-result" title="{{ manga.name }}">
        <div class="search-img-container">
            {% if manga.poster_file %}<img src="{{ manga.poster_file.url }}" alt="poster" class="search-img" />{% endif %}
        </div>
        <div class="card-body">
            <div class="manga-name">
                <center>
                    <h5 class="card-title">{{ manga.name }}</h5>
                </center>
            </div>
        </div>
    </div>
</a>
