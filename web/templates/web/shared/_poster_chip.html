<div>
    <a href="{% url 'manga' manga.id %}" class="card-link">
        <div class="chip-card">
            <div class="display-flex">
                {% if manga.poster_file %}
                    <div class="chip-img" style="background-image: url('{{ manga.poster_file.url }}');"></div>
                {% else %}
                    <div class="chip-img"></div>
                {% endif %}
                <div>
                    <div class="chip-name-wrapper">
                        <h5>{{ manga.name }}</h5>
                    </div>
                    <p>
                        <small class="text-muted">{{ manga.volume_count }} volumes</small>
                    </p>
                    {% if manga.magazine %}
                        <p>
                            <small class="text-muted">{{ manga.magazine }}</small>
                        </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </a>
</div>
