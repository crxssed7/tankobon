{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}{{ message }} - Tank≈çbon{% endblock %}

{% block content %}
<div class="container section">
    <h3>{{ message }}</h3>
    <p><b>Please read the <a href="{% url 'contrib' %}" class="link">Contribution Guidelines</a> before adding a record</b></p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-dark">Save</button>
        <a href="{{ previous }}" class="btn btn-danger">Cancel</a>
    </form>
</div>
{% endblock %}
