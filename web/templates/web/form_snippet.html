<style>
    option {
        margin-bottom: 5px;
        padding: 10px;
        border-radius: 5px;
    }
</style>

{% for field in form %}
    <div class="mb-4">
        {% if field.errors %}
            <div class="p-[10px] bg-red-500 rounded border border-whay mb-2">
                {% for error in field.errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <label class="block mb-2 text-sm font-bold" for="{{ field.auto_id }}">{{ field.label }}</label>
        {{ field }}
        <div class="text-xs">{{ field.help_text }}</div>
    </div>
{% endfor %}
