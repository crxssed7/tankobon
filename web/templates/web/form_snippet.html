<style>
    option {
        margin-bottom: 5px;
        padding: 10px;
        border-radius: 5px;
    }
</style>

{% for field in form %}
    <div class="mb-4">
        {{ field.errors }}
        <label class="block mb-2 text-sm font-bold" for="{{ field.auto_id }}">{{ field.label }}</label>
        {{ field }}
        <div class="text-xs">{{ field.help_text }}</div>
    </div>
{% endfor %}
