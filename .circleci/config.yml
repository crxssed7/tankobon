version: 2.1

jobs:
  test-and-lint:
    docker:
      - image: cimg/python:3.10.1
      - image: cimg/postgres:14.1
    environment:
      DATABASE_URL: postgresql://postgres:@localhost/test_tankobon
      DEBUG: True
      SECRET_KEY: test
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_STORAGE_BUCKET_NAME: test
      AWS_S3_REGION_NAME: test
    steps:
      - checkout
      - run:
          name: install pipenv
          command: pip install pipenv
      - run:
          name: install pylint
          command: pip install pylint
      - run:
          name: install dependencies
          command: pipenv install --system --dev
      - run:
          name: lint
          command: pylint $(git ls-files '*.py')
      - run:
          name: run tests
          command: python manage.py collectstatic && python manage.py test

workflows:
  build-and-test-workflow:
    jobs:
      - test-and-lint