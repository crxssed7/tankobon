version: 2.1

jobs:
  test-and-lint:
    docker:
      - image: cimg/python:3.10.1
    steps:
      - checkout
      - run:
          name: install pipenv
          command: pip install pipenv
      - run:
          name: install dependencies
          command: pipenv install --system --deploy
      - run:
          name: lint
          command: pylint $(git ls-files '*.py')
      - run:
          name: run tests
          command: python manage.py test

workflows:
  build-and-test-workflow:
    jobs:
      - test-and-lint